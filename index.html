<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conestoga Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Conestoga Cafe</h1>
            <h3>Always Fresh</h3>
        </header>
        <main>
            <div class="cards1">
                <div class="content_img">
                    <img src='./midtermimages/Chess Pie.jpg' width='100%' height='100%'>
                    <label>Chees Pie</label>

                    <div>Calories: 150</br>Fat: 5%</div>
                </div>
                <div class="content_img">
                    <img src='./midtermimages/Chocolate Chip Bread.jpg' width='100%' height='100%'>
                    <label>Chocolate Chip Bread</label>
                    <div>Calories: 150</br>Fat: 5%</div>
                </div>
                <div class="content_img">
                    <img src='./midtermimages/Chocolate Potato Cake.jpg' width='100%' height='100%'>
                    <label>Chocolate Potato Cake</label>
                    <div>Calories: 150</br>Fat: 5%</div>
                </div>
                <div class="content_img">
                    <img src='./midtermimages/Coffee Cake.jpg' width='100%' height='100%'>
                    <label>Coffee Cake</label>
                    <div>Calories: 150</br>Fat: 5%</div>
                </div>
                <div class="content_img">
                    <img src='./midtermimages/Ginger Bread Cake.jpg' width='100%' height='100%'>
                    <label>Ginger Bread Cake</label>
                    <div>Calories: 150</br>Fat: 5%</div>
                </div>
            </div>
            <div class="cards2">
                <div class="content_img">
                    <img src='./midtermimages/Pecan Rum Bars.jpg' width='100%' height='100%'>
                    <label>Pecan Rum Bars</label>
                    <div>Calories: 150</br>Fat: 5%</div>
                </div>
                <div class="content_img">
                    <img src='./midtermimages/Skillet Herb Bread.jpg' width='100%' height='100%'>
                    <label>Skillet Herb Bread</label>
                    <div>Calories: 150</br>Fat: 5%</div>
                </div>
                <div class="content_img">
                    <img src='./midtermimages/Spice Cookies.jpg' width='100%' height='100%'>
                    <label>Spice Cookies</label>
                    <div>Calories: 150</br>Fat: 5%</div>
                </div>
                <div class="content_img">
                    <img src='./midtermimages/Wild Rice Bread.jpg' width='100%' height='100%'>
                    <label>Wild Rice Bread</label>
                    <div>Calories: 150</br>Fat: 5%</div>
                </div>
                <div class="content_img">
                    <img src='./midtermimages/Yeast Rolls.jpg' width='100%' height='100%'>
                    <label>Yeast Rolls</label>
                    <div>Calories: 150</br>Fat: 5%</div>
                </div>

            </div>
        </main>
        <footer>
            <button id="placeorder" type="submit" value="Place Order">Place Order</button>
            <!-- The Modal -->
            <div id="modal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <h1 class="popup">Order Successful</h1>
                    <br>
                    <button id="close" class="close">Ok</button>
                </div>

            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
